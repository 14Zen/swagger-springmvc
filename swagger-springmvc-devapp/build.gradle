buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.8.RELEASE")
  }
}
apply plugin: 'idea'

repositories {
  //Swagger core 2.0 models are in snapshot
  maven {
    url "https://oss.sonatype.org/content/repositories/snapshots"
  }
  jcenter()
}

apply plugin: 'war'
apply plugin: 'spring-boot'
apply plugin: 'project-report'


ext {
  bootVersion = '1.1.8.RELEASE'
}
dependencies {

  compile("org.springframework.boot:spring-boot-starter-web:${bootVersion}")
  compile("org.springframework.boot:spring-boot-starter-actuator:${bootVersion}")

  compile(project(':swagger-springmvc')) {
    exclude group: 'javax.servlet', module: 'servlet-api'
    exclude group: 'org.springframework', module: 'spring-web'
    exclude group: 'org.springframework', module: 'spring-webmvc'
  }
//  compile project(':swagger-springmvc-ui')
}